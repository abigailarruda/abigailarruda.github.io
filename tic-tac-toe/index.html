<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/index.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/alert.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <section class="player">
        <div class="card">
          <div class="card-image" id="player-one-card-image">
            <img
              src="https://i.ibb.co/8xtwycY/cloud-2601-fe0f.png"
              id="player-one-image"
            />
          </div>

          <h2 id="player-one-name">Jogador 01</h2>

          <p>Cruz</p>

          <p>
            <i data-feather="x" width="1.5rem" stroke-width="1.5"></i>
            <span id="player-one-score">0</span>
          </p>
        </div>
      </section>

      <section class="game">
        <div class="buttons">
          <button id="button-start">Iniciar</button>

          <button id="button-restart">Resetar</button>
        </div>

        <div class="tic-tac-toe">
          <div class="cell" id="0"></div>

          <div class="cell" id="1"></div>

          <div class="cell" id="2"></div>

          <div class="cell" id="3"></div>

          <div class="cell" id="4"></div>

          <div class="cell" id="5"></div>

          <div class="cell" id="6"></div>

          <div class="cell" id="7"></div>

          <div class="cell" id="8"></div>
        </div>
      </section>

      <section class="player">
        <div class="card">
          <div class="card-image" id="player-two-card-image">
            <img
              src="https://i.ibb.co/yPT7H6N/envelope-2709-fe0f.png"
              id="player-two-image"
            />
          </div>

          <h2 id="player-two-name">Jogador 02</h2>

          <p>CÃ­rculo</p>

          <p>
            <i data-feather="circle" width="1rem"></i>
            <span id="player-two-score">0</span>
          </p>
        </div>
      </section>
    </main>

    <script>
      feather.replace();
    </script>
    <script src="./js/index.js"></script>
  </body>
</html>
