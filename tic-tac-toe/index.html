<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/index.css"
    />

    <link

      media="screen"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main>
      <section class="player">
        <div class="card">
          <div class="card-image" id="player-one-card-image">
            <img
              src="https://i.ibb.co/8xtwycY/cloud-2601-fe0f.png"
              id="player-one-image"
            />
          </div>

          <h2 id="player-one-name">Jogador 01</h2>

        </div>
      </section>

      <section class="game">
        <div class="buttons">
          <button id="button-start">Iniciar</button>

          <button id="button-restart" disabled>Resetar</button>
        </div>

        <div class="tic-tac-toe">
          <div class="cell">
            <i
              data-feather="circle"
              width="5rem"
              height="5rem"
              color="#8492a6"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="x"
              width="7rem"
              height="7rem"
              color="#8492a6"
              stroke-width="1.5"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="x"
              width="7rem"
              height="7rem"
              color="#8492a6"
              stroke-width="1.5"

          </div>

          <div class="cell">

          </div>

          <div class="cell">

              data-feather="circle"
              width="5rem"
              height="5rem"
              color="#8492a6"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="x"
              width="7rem"
              height="7rem"
              color="#8492a6"
              stroke-width="1.5"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="x"
              width="7rem"
              height="7rem"
              color="#8492a6"
              stroke-width="1.5"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="circle"
              width="5rem"
              height="5rem"
              color="#8492a6"
            ></i>
          </div>

          <div class="cell">
            <i
              data-feather="circle"
              width="5rem"
              height="5rem"
              color="#8492a6"
            ></i>
          </div>
        </div>
      </section>

      <section class="player">
        <div class="card">
          <div class="card-image" id="player-two-card-image">
            <img
              src="https://i.ibb.co/yPT7H6N/envelope-2709-fe0f.png"
              id="player-two-image"
            />
          </div>

          <h2 id="player-two-name">Jogador 02</h2>

          <p>Cruz</p>

          <p>
            <i data-feather="x" width="1.5rem" stroke-width="1.5"></i>
